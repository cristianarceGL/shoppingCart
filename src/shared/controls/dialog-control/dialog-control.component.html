<mat-icon class="material-icons-outlined icon-medium icon-success-color">{{data.icon}}</mat-icon>
<h1 class="h6" mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p class="large">{{data.body}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button disableRipple="true" matDialogClose class="button">{{data.action}}</button>
</div>

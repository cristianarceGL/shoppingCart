<mat-checkbox #useShipping (change)="setShippingAsBilling($event.checked)">
  Use Shipping Address for Billing
</mat-checkbox>
<sc-checkout-information [checkoutStepsForm]="checkoutStepsForm" currentStep="billing"
  [sameShippingBilling]="sameShippingBilling" (isShippingEqualsBilling)="setShippingAsBilling($event.checked)"
  (shippingSummary)="setShippingSummary($event)" (paymentSummary)="setPaymentSummary($event)">
</sc-checkout-information>
<br />

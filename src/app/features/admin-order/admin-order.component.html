<div data-cy="orders-page">
  <br />
  <a mat-button routerLink="/products" color="primary">&lt; Continue Shopping</a>
  <h6 class="h6">Shopping Cart</h6>
  <br />
  <div *ngIf="cartTotal$ | async; else showNoItems" fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="32px"
    fxLayoutAlign="center">
    <sc-order-list fxLayout="column" fxFlex="0 1 calc(75% - 32px)" fxFlex.lt-sm="100%" class="order-list"
      [products$]="cartItems$" (productToRemove)="removeItem($event)" (productToUpdate)="updateItem($event)">
    </sc-order-list>
    <sc-cart-summary fxFlex="0 1 calc(25% - 32px)" fxFlex.lt-sm="100%" class="cart-summary"
      [cartTotal]="cartTotal$ | async" [cartTotalPrice]="cartTotalPrice$ | async" (toCheckout)="redirectToCheckout()">
    </sc-cart-summary>
  </div>
  <br /><br /><br />
  <ng-template #showNoItems>
    <div style="text-align: center;">
      <h4>No items added to your cart</h4>
      <h6>Please go back to product list</h6>
    </div>
  </ng-template>
</div>

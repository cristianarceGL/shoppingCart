<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="container">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form class="login-form" [formGroup]="loginForm">
      <mat-card-content>
        <mat-form-field class="login-full-width">
          <input matInput placeholder="Email" type="text" formControlName="username">
        </mat-form-field>
        <mat-form-field class="login-full-width">
          <input matInput placeholder="Password" type="password" formControlName="password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="primary" class="btn-block" type="button" (click)="login()">Ingresar</button>
    </form>
  </mat-card>
</div>
